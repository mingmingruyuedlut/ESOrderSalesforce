<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<div class="bPageTitle">
    <div class="ptBody">
        <div class="content">
            <img title="Products" class="pageTitleIcon" alt="Products" src="/s.gif" />
            <h1 class="pageType">Add line Item to</h1>
            <h2 class="pageDescription">Orders</h2>
        </div>
    </div>
</div>
<div class="bDescription">Add products to this quote from  <strong>JB Price Book</strong> price book.</div>
<form>
    <table class="genericTable brandSecondaryBrd multiLineItem">
        <tbody>
            <tr>
                <td align="center" colspan="100%">
                    <input type="submit" title="Save" name="save" class="btn" value="Save"/>&nbsp;
                    <input type="submit" title="Save &amp; More" name="save_new" class="btn" value="Save & More" />&nbsp;
                    <input type="submit" title="Cancel" name="cancel" class="btn" value="Cancel" />
                </td>
            </tr>
            <tr>
                <td height="15" colspan="100%"></td>
            </tr>
            <tr>
                <th nowrap="nowrap" scope="col">Product</th>
                <th nowrap="nowrap" scope="col">SKU</th>
                <th nowrap="nowrap" scope="col">Title</th>
                <th nowrap="nowrap" scope="col"><span style="color:#990000;"><label><span class="requiredMark">*</span>Sales Price</label></span></th>
                <th nowrap="nowrap" scope="col"><span style="color:#990000;"><label><span class="requiredMark">*</span>Quantity</label></span></th>
                <th nowrap="nowrap" scope="col"><span style="color:#990000;"><label><span class="requiredMark">*</span>Cost Ex.</label></span></th>
                <th nowrap="nowrap" scope="col"><span style="color:#990000;"><label><span class="requiredMark">*</span>Cost Inc.</label></span></th>
                <th nowrap="nowrap" scope="col">GP $ &nbsp;</th>
                <th nowrap="nowrap" scope="col">GP % &nbsp;</th>
                <th nowrap="nowrap" scope="col">Freight Method&nbsp; &nbsp; </th>
                <th nowrap="nowrap" scope="col">Dispatch Point</th>
            </tr>
            <tr>
                <td height="1" bgcolor="#000000" colspan="100%"></td>
            </tr>
            <tr valign="top" class="lineItemsDetail">
                <th class="bodyBold" scope="row">product a &nbsp; </th>
                <td class="bodyBold">100020 &nbsp;</td>
                <td class="bodyBold">HERE COME THE 123s &nbsp; </td>
                <td class="bodyBold"><input type="text" size="20" class="salesPrice"/><span class="salesPriceTooltip error" style="display:none;">Invalid Value</span></td>
                <td class="bodyBold"><input type="text" size="20" class="quantity"/><span class="quantityTooltip error" style="display:none;">Invalid Value</span></td>
                <td class="bodyBold"><label class="costEx">50</label></td>
                <td class="bodyBold"><label class="costInc">60</label></td>
                <td class="bodyBold"><label class="gp1"></label></td>
                <td class="bodyBold"><label class="gp2"></label></td>
                <td class="bodyBold">
                    <select>
                        <option>--Select--</option>
                        <option>Pickup</option>
                        <option>Delivery</option>

                    </select>
                </td>
                <td class="bodyBold">
                    <select>
                        <option>--Select--</option>
                        <option>Store 1</option>
                        <option>Store 2</option>
                        <option>Store 3</option>
                    </select>
                </td>
            </tr>
            <tr valign="top" class="lineItemsDetail">
                <th class="bodyBold" scope="row">product a &nbsp; </th>
                <td class="bodyBold">100020 &nbsp;</td>
                <td class="bodyBold">HERE COME THE 123s &nbsp; </td>
                <td class="bodyBold"><input type="text" size="20" class=""/><span class="" style="display:none;">Invalid Value</span></td>
                <td class="bodyBold"><input type="text" size="20" class=""/><span class="" style="display:none;">Invalid Value</span></td>
                <td class="bodyBold"><label class="">50</label></td>
                <td class="bodyBold"><label class="">60</label></td>
                <td class="bodyBold"><label class=""></label></td>
                <td class="bodyBold"><label class=""></label></td>
                <td class="bodyBold">
                    <select>
                        <option>--Select--</option>
                        <option>Pickup</option>
                        <option>Delivery</option>

                    </select>
                </td>
                <td class="bodyBold">
                    <select>
                        <option>--Select--</option>
                        <option>Store 1</option>
                        <option>Store 2</option>
                        <option>Store 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td height="25" colspan="100%"></td>
            </tr>
            <tr>
                <td align="center" colspan="100%">
                    <input type="submit" title="Save" name="save" class="btn" value="Save"/>&nbsp;
                    <input type="submit" title="Save &amp; More" name="save_new" class="btn" value="Save & More" />&nbsp;
                    <input type="submit" title="Cancel" name="cancel" class="btn" value="Cancel" />
                </td>
            </tr>
        </tbody>
    </table>
</form>
